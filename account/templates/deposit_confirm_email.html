<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .confirmation {
            width: 70%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Deposit Confirmation</h2>
        <p>Hello {{ user }},</p>
        <p>We have received your deposit of ${{ amount }}. Thank you for using our service.</p>
        <p>If you have any questions, please feel free to contact us.</p>
        <div class="footer">
            <p>This is an automated message. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
