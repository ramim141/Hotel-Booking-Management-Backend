<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f8d7da, #ffffff);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 26px;
            color: #333333;
        }
        p {
            margin: 10px 0 30px;
            font-size: 16px;
            color: #666666;
        }
        .btn {
            display: inline-block;
            background: #dc3545;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #c82333;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ùå</div>
        <h1>Email Verification Failed</h1>
        <p>Unfortunately, we couldn't verify your email address. Please try again or contact support for assistance.</p>
        <a href="#" id="tryAgain" class="btn">Try Again</a>
        <a href="#" id="registerAgain" class="btn secondary">Register Again</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tryAgainLink = document.getElementById('tryAgain');
            const registerAgainLink = document.getElementById('registerAgain');
            
            tryAgainLink.addEventListener('click', function (event) {
                event.preventDefault();
                window.location.href = 'https://bluskybooking.netlify.app/register.html';
            });

            registerAgainLink.addEventListener('click', function (event) {
                event.preventDefault();
                window.location.href = 'https://bluskybooking.netlify.app/register.html';
            });
        });
    </script>
</body>
</html>
